{{ username }} Welcome to join Uper as a driver!
<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8"> 
  <title>Uper driver Register</title> 
</head>

<body>
  <form action="{% url 'uper:driver_register_process'  %}" method="post">
    {% csrf_token %}
    drivername: <input type="text" name="drivername" value=""><br>
    vehicle_type:  <input type="text" name="vehicle_type" value=""><br>
    license_number: <input type="text" name="license_number" value=""><br>
    capacity: <input type="text" name="capacity" value=""><br>
    other_info: <input type="text" name="other_info" value=""><br>
    <input type="submit" value="register now">
  </form>
  <p>please register</p>

</body>
</html>
